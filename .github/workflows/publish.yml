name: publish to nuget
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      # CocApi
      - name: CocApi - Build binaries
        run: dotnet build -c Release src/CocApi/CocApi.csproj

      - name: CocApi - Creating a package
        run: dotnet pack --no-build -c Release src/CocApi/CocApi.csproj -o .

      # CocApi.Rest
      - name: CocApi.Rest - Build binaries
        run: dotnet build -c Release src/CocApi.Rest/CocApi.Rest.csproj

      - name: CocApi.Rest - Creating a package
        run: dotnet pack --no-build -c Release src/CocApi.Rest/CocApi.Rest.csproj -o .


      # CocApi.Cache
      - name: CocApi - Build binaries
        run: dotnet build -c Release src/CocApi.Cache/CocApi.Cache.csproj

      - name: CocApi - Creating a package
        run: dotnet pack --no-build -c Release src/CocApi.Cache/CocApi.Cache.csproj -o .

      # push packages to nuget
      - name: Publish to Nuget
        run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate -n